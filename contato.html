  <body>
    <header id="header">
      <nav class="container">
        <a href="./index.html" class="logo">Rock<span>Sité</span></a>
        <div class="menu">
          <ul>
            <li><a href="./sobre.html">sobre</a></li>
            <li><a href="./genero.html">gênero</a></li>
            <li><a href="./contato.html">contato</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <h1>Contato</h1>
        <p>tire suas dúvidas com a gente</p>
      </section>

      <section class="section">
        <div class="grid container">
          <div id="formulario">
            <form action="#" method="post">
              <label for="nome">Nome</label>
              <input
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite seu nome"
                autofocus
                required
              />

              <label for="email">E-mail</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Digite seu e-mail"
                required
              />

              <label for="telefone">Telefone</label>
              <input
                type="text"
                name="telefone"
                id="telefone"
                placeholder="(xx)9999-9999"
                required
              />

              <label for="message">Mensagem</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                maxlength="30"
                required
              ></textarea>

              <input type="button" value="enviar" />
            </form>
          </div>
          <div id="endereco">
            <h2>Dados</h2>
            <p>+55 21 7895-3658</p>
            <p>contato@rocksite.com</p>
            <address>
              Rua Imaginação, 40 - Imaginação <br />
              Rio de Janeiro - RJ - Brasil
            </address>
          </div>
          <div id="rede-social">
            <h2>Redes Socias</h2>
            <div class="gallery">
              <a href="https://www.facebook.com/" target="_blank" rel="external"
                ><img src="./assets/img/facebook.svg" alt=""
              /></a>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                rel="external"
                ><img src="./assets/img/instagram.svg" alt=""
              /></a>
              <a href="youtube.com" target="_blank" rel="external"
                ><img src="./assets/img/youtube.svg" alt=""
              /></a>
            </div>
          </div>
        </div>
      </section>
    </main>
